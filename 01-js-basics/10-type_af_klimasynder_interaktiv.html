<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>

<body>



    <p> Hvor mage timer har du fløjet?</p>
    <input type="text" id="timer">
    <button>Klik og se dit CO2 regnskab</button>




    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {

            let timer = document.querySelector("#timer").value;
            let co2UdledtIKgVedFlyrejse = timer * 109;
            let type;


            if (isNaN(co2UdledtIKgVedFlyrejse)) {
                type = "Okay det er muligvis en fejl fra vores side, men vi har brug for informationen i tal...!";
                console.log(type);
            } else if (co2UdledtIKgVedFlyrejse < 100) {
                type = "Tæt på Thunberg";
                console.log(`Ved ${timer} timers flyrejse har du udledt ${co2UdledtIKgVedFlyrejse} kg CO2. ${type}.`);
            } else if (co2UdledtIKgVedFlyrejse >= 100 && co2UdledtIKgVedFlyrejse < 200) {
                type = "Ja ja, du behøver ikke at melde dig ud af Å!";
                console.log(`Ved ${timer} timers flyrejse har du udledt ${co2UdledtIKgVedFlyrejse} kg CO2. ${type}.`);
            } else if (co2UdledtIKgVedFlyrejse >= 200 && co2UdledtIKgVedFlyrejse < 600) {
                type = "Det er godt for turismen i nordeuropa.";
                console.log(`Ved ${timer} timers flyrejse har du udledt ${co2UdledtIKgVedFlyrejse} kg CO2. ${type}.`);
            } else {
                type = "Nå ja vi kan jo altid kolonisere en anden planet ...";
                console.log(`Ved ${timer} timers flyrejse har du udledt ${co2UdledtIKgVedFlyrejse} kg CO2. ${type}.`);
            }





        }
    </script>
</body></html>
