<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <button>Tilbage</button>

    <article class="ret_container">
        <img src="" alt="" class="billede">
        <h3 class="navn"></h3>
        <h4 class="kategori"></h4>
        <p class="oprindelsesregion"></p>
        <p class="kortbeskrivelse"></p>
        <p class="langbeskrivelse"></p>
        <p class="pris"></p>
    </article>



    <script>
        const urlParam = new URLSearchParams(window.location.search);
        const id = urlParam.get("id");

        let ret;
        const medieurl = "https://babushka-dd8a.restdb.io/media/";
        const myHeaders = {

            'x-apikey': "600ec2fb1346a1524ff12de4"

        }

        console.log("ID", id);

        document.addEventListener("DOMContentLoaded", loadJSON);

        async function loadJSON() {
            const JSONData = await fetch(`https://babushka-dd8a.restdb.io/rest/menu/${id}`, {
                headers: myHeaders
            });
            ret = await JSONData.json();

            console.log("ret", ret);
            visRet();

        }

        function visRet() {
            document.querySelector(".navn").textContent = ret.navn;
            document.querySelector(".billede").src = medieurl + ret.billede;
            document.querySelector(".langbeskrivelse").textContent = ret.langbeskrivelse;
            document.querySelector("button").addEventListener("click", tilbageTilLoop);
        }

        function tilbageTilLoop() {
            history.back();
        }
    </script>
</body></html>
