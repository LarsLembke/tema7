<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <main>
        <article>
            <h3></h3>
            <img src="" alt="">
            <p>Type: </p>
            <p>Levested: </p>
        </article>

    </main>

    <script>
        let dyr = [
            {
            "navn": "Gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarm"
        },
            {
                "navn": "frø",
                "type": "amfibie",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": "søer"
            },
            {
                "navn": "ræv",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "skoven"
            },
            {
                "navn": "sild",
                "type": "fisk",
                "billede": "http://mabe-kea.dk/E19/pics/sild.png",
                "levested": "havet"
            },
            {
                "navn": "krokodille",
                "type": "reptil",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.png",
                "levested": "sumpe"
            }
        ];
        let article = document.querySelector("article");
        let h3 = document.querySelector("h3");
        let img = document.querySelector("img");
        let pType = document.querySelector("p");
        let pLeve = document.querySelector("p:last-child");
        console.log(`Dyr: ${dyr.navn} Type: ${dyr.type} Levested: ${dyr.levested}`);
        console.log(pType);
        console.log(pLeve);



        document.addEventListener("DOMContentLoaded", function() {
            h3.textContent = `${dyr.navn}`;
            img.src = `${dyr.billede}`;
            pType.textContent += `${dyr.type}`;
            pLeve.textContent += `${dyr.levested}`;







        });
    </script>
