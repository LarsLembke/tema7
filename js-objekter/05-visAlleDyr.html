<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <main>
        <section id="liste"></section>

    </main>

    <script>
        let dyr = [{
                "navn": "Gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarm"
            },
            {
                "navn": "frø",
                "type": "amfibie",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": "søer"
            },
            {
                "navn": "ræv",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "skoven"
            },
            {
                "navn": "sild",
                "type": "fisk",
                "billede": "http://mabe-kea.dk/E19/pics/sild.png",
                "levested": "havet"
            },
            {
                "navn": "krokodille",
                "type": "reptil",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.png",
                "levested": "sumpe"
            }
        ];
        let listevisning = document.querySelector("#liste");




        document.addEventListener("DOMContentLoaded", function() {
            dyr.forEach(dyrene => {
                listevisning.innerHTML += `<p>${dyrene.navn}, ${dyrene.type} fra ${dyrene.levested}</p>`
            })



        });
    </script>
</body></html>
